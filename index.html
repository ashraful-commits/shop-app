                <div class="card-body">
                    <div class="row ">
                      <div class="col-md-12">
                        <div class="customer d-md-flex justify-content-md-between bg-primary align-items-center mb-2">
                          <h6 class="text-center text-white pt-2 ms-3">CUSTOMER DATIALS
                            </h6>

                      </div>

                    <div class="">

<!-- all modal goes here  -->


<!-- customar datial  -->
<div class="modal fade" id="customer_modal" data-bs-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdrop" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h5 class="modal-title text-white" id="staticBackdropLabel">Customer Datials</h5>
        <button type="button" class="close border-0 rounded-circle h5" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="msg_customer"></div>
        <form  id="customer_input_form">
            <div class="my-1">
                <label for="name"><i class="fa-solid fa-user-plus"></i> Name</label>
                <input class="form-control" type="text" name="name">
                <label for="adress"><i class="fa-solid fa-location-plus"></i> Address</label>
                <input class="form-control" type="text" name="adress">
                <label for="Mobile"><i class="fa-solid fa-phone-plus"></i> Mobile</label>
                <input class="form-control" type="number" name="mobile" id="">
                <label for="date"><i class="fa-solid fa-calendar-plus"></i> Date</label>
                <input class="form-control" name="date" type="date">
                <button class="btn btn-primary w-100 mt-3">Add now</button>
            </div>
        </form>
      </div>
       
    </div>
  </div>
</div>

<!-- upload product  -->

<div class="modal fade" id="product_modal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h5 class="modal-title text-white" id="staticBackdropLabel">Upload Products</h5>
        <button type="button" class="close border-0 rounded-circle h5" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="msg_product"></div>
        <form id="product_upload_form">
            <div class="my-1">
                <label for="name"><i class="fa-solid fa-cart-circle-plus"></i> Name</label>
                <input class="form-control" type="text" name="name" id="">
                <label for="image"><i class="fa-solid fa-album-collection-circle-plus"></i> Image</label>
                <input class="form-control" type="text" name="image" id="">
                <label for="price"><i class="fa-solid fa-money-bill-1-wave"></i> Price</label>
                <input class="form-control" type="text" name="price" id="">
                <label for="quantity"><FontAwesomeIcon icon="fa-solid fa-arrow-up-9-1" /> Quantity</label>
                <input class="form-control" type="text" name="quantity">
                <button class="btn btn-primary text-white w-100 mt-3" type="submit"><i class="fa-solid fa-cart-plus"></i> Add Now</button>
            </div>
        </form>
      </div>
       
    </div>
  </div>
</div>

<!-- view modal  -->

          <span aria-hidden="true">&times;</span>

      </div>
      <div class="modal-body">
        <div class="card">
            <div class="card">
                <div class="card-body" id="view_modal">
                    
                </div>
            </div>
        </div>
      </div>
       
    </div>
  </div>
</div>

        <div class="card">
          <div class="card-body">
            <form id="edit_modal">

          </div>
        </div>
        
      </div>
       
    </div>
  </div>
</div>
